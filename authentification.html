<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>authentification forms</title>
</head>
<body_form>
    <form>
        <i class="fas fa-bullhorn" style="font-size: 40px; font-weight: bold;"></i>
        <h1>Se connecter</h1>
        <p class="Email">
            Please sign up/sign in : 
        </p>
        <div class="inputs">
            <input type="Email" placeholder="Identifiant ou Email">
            <input type="password" placeholder="Mot de passe">
        </div>
        <p class="inscription"> Have an account? 
            <span>
                <a href="#"> Sign in </a>
            </span>
        </p>
        <div align="center">
            <button type="submit">Sign up / Sign in</button>
        </div>
        <span class="diviseur"> 
          -----------------
            Or 
          -----------------
        </span>
        <div class="social-media">
            <p><i class="fab fa-facebook"></i></p>
            <p><i class="fab fa-twitter"></i></p>
            <p><i class="fab fa-google"></i></p>
        </div>
    </form>
</body_form>
</html>
