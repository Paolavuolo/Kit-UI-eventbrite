<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Card</title>
</head>
<body_card>
    <event class="card">
        <div class="card_img">
            <img src="http://lorempixel.com/370/235/nightlife">
        </div>
        <div class="card_date">
            <span class="card_date_day">17</span>
            <span class="card_date_month">Nov</span>
        </div>
        <div class="card_body">
            <div class="card_category">
                <a href="#">Photos</a>
            </div>
            <div class="card_title"> Nice JazzFestival </div>
            <div class="card_subtitle">Lorem ipsum dolor sit amet.</div>
            <p class="card_description"> 
                Venez découvrir le Nice Jazz festival, 
                <br>situé a Nice au theatre des verdures.
                <br> Prix : 25$ par personnes
                <br><a href="#">Voir</a>
                <a href="#">Participer</a>
            </p>
        </div>
        <div class="card_footer">
            <span class="icon icon-attendances"><i class="fas fa-user-friends"></i>200 participants</span>
            <span class="icon icon-comment"><i class="far fa-comment"></i><a href="#">70 comments</a></span>
        </div>
    </event>
</body_card>
</html>
